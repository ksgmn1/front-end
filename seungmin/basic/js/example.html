<style> /*  Q. Transparent NavBar 해보기 */
    body{
        margin : 0; padding : 0;
        min-height : calc(100vh + 200px);
        scroll-behavior: smooth;
    }
    header{
    position : fixed;
    top : 0; left : 0;
    width : 100vw;
    height : 4rem;
    /* border : 1px dashed; */
    font-weight: 600;
    display : flex; justify-content: center; align-items: center;
    }
    .container{
        width : 100vw;
        height : 50vh;
        background-image: linear-gradient(to right, skyblue, rgb(33, 122, 225));
        transition: 1s;

    }
    .bg-image{
        width : 100vw;
    }
    .hidden{
        background-color: white;
        transition: 1s;
    }
</style>


<header id="header" class="hidden">Transparent Navbar</header>
<div class="container bg-image"></div>

<script>
    document.addEventListener("scroll", function(){
        var scrolltop = document.documentElement.scrollTop;

        console.log(scrolltop);
        if(scrolltop > 70){
            header.classList.add("hidden");
            
        }else {
            header.classList.remove("hidden");
        }
    }
    )
</script>
